<a target="top" href="https://www.yahoo.com/news/weather/ukraine/kharkiv-oblast/kharkiv-922137">
  <div id="weather" popover-animation="true" uib-popover="Weather in Kharkiv" popover-append-to-body="true" popover-placement="bottom" popover-trigger="mouseenter"></div>
</a>
<script>
getWeather(); //Get the initial weather.
setInterval(getWeather, 600000); //Update the weather every 10 minutes.
function getWeather() {
  $.simpleWeather({
    location: 'Kharkiv',
    unit: 'c',
    success: function(weather) {
      html = '<h2><i class="icon-' + weather.code + '"></i> ' + weather.temp + '&deg;' + weather.units.temp + '</h2>';
      html += '<ul><li>' + weather.city + '</li>'; //, '+weather.region+'
      /* html += '<li class="currently">'+weather.currently+'</li>';*/
      // html += '<li>'+weather.alt.temp+'&deg;C</li></ul>';

      $("#weather").html(html);
    },
    error: function(error) {
      $("#weather").html('<p>' + error + '</p>');
    }
  });
}
</script>
