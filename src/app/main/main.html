<script async type="text/javascript">
/* SEARCH */
window.onkeyup = keyup; //creates a listener for when you press a key
var inputTextValue; //creates a global Javascript variable

function keyup(e) {
  inputTextValue = e.target.value; //setting your input text to the global Javascript Variable for every key press
  $('#searchValue').text("https://duckduckgo.com/?q=" + inputTextValue);
  if (e.keyCode == 13) {
    window.open('https://www.google.com.ua/search?q=' + inputTextValue, '_blank'); //listens for you to press the ENTER key, at which point your web address will change to the one you have input in the search box
  }
}

/* WALLPAPER RANDOMER */
var walls = [
  "url(https://source.unsplash.com/collection/888747/1920x1080) top center fixed",
  "url(https://source.unsplash.com/collection/888747/1921x1081) top center fixed",
  "url(https://source.unsplash.com/collection/888747/1922x1082) top center fixed"
];

function getWall() {
  return walls[
    Math.floor(Math.random() * walls.length) // randomizer
  ];
}

function changeWall() {
  document.documentElement.style.setProperty('--mainblockbg', getWall()); // Set the WALLPAPER from array
}
