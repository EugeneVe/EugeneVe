<div class="overflow">
  <div class="mainBlock">
    <div class="verticalcenter">
      <div class="maintitle homepage animated bounceInDown">
        <div class="myWeather">
          <div class="randwal">
            <p popover-animation="true" uib-popover="Click here to change background randomly" popover-append-to-body="true" popover-placement="top" popover-trigger="mouseenter" onclick="changeWall()"><i class="fa fa-refresh" aria-hidden="true"></i></p>
          </div>
          <input id="searchTxt" placeholder="&#xf002;">
        </div>
        <div class="col-xs-12 clockSec">
          <ul class="dateTime">
            <h4><li id="hours"><ds-widget-clock show-digital digital-format="'HH'"></ds-widget-clock></li>
            <li id="point">:</li>
            <li id="min"><ds-widget-clock show-digital digital-format="'mm'"></ds-widget-clock></li></h4>
          </ul>
          <h1 id="hello"></h1>
          <div class="dsDate">
            <ul>
              <li>
                <div id="weekday"></div>
              </li>
              <li>
                <ds-widget-clock show-digital digital-format=" 'dd.MM.yyyy'"></ds-widget-clock>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="citat animated fadeIn">
        <p id="citat" class="animated fadeIn"></p>
      </div>
    </div>
  </div>
</div>
<script>
/*DAY WEEK*/
$(document).ready(function() {
  /*GREETER*/
  var myDate = new Date();
  var hrs = myDate.getHours();
  var greet;
  if (hrs >= 5 && hrs <= 11) greet = 'Доброго ранку';
  else if (hrs >= 11 && hrs <= 17) greet = 'Доброго дня';
  else if (hrs >= 17 && hrs <= 22) greet = 'Доброго вечора';
  else if (hrs >= 22 && hrs <= 24) greet = 'Доброї ночі';
  else if (hrs >= 0 && hrs <= 5) greet = 'Доброї ночі';
  document.getElementById('hello').innerHTML =
    '<span>' + greet + '</span>';
  /*DAY WEEK*/
  var days = ['неділя', 'понеділок', 'вівторок', 'середа', 'четвер', 'п`ятниця', 'субота'];
  Date.prototype.getDayName = function() {
    return days[this.getDay()];
  };
  var now = new Date();
  var day = now.getDayName();
  document.getElementById('weekday').innerHTML =
    '<span>' + 'Сьогодні' + '&nbsp;&nbsp;' + day + '&nbsp;&nbsp;'+'</span>';

  /*SEARCH*/
  window.onkeyup = keyup;
  var inputTextValue;
  function keyup(e) {
    inputTextValue = e.target.value;
    if (e.keyCode == 13) {
      window.open('https://www.google.com.ua/search?q=' + inputTextValue, '_blank');
    }
  }
  /*CITATES*/
  $(function citates() {
    var r_text = new Array([]);
    r_text[0] = "Пытайся делать всё, что кажется невозможным. Жизнь слишком коротка, можешь потом пожалеть.";
    r_text[1] = "Если мы не будем строить свое будущее, нам придется его терпеть";
    r_text[2] = "Успех – это когда ты девять раз упал, но десять раз поднялся.";
    r_text[3] = "Лучший способ предсказать своё будущее – стать его создателем.";
    r_text[4] = "Каждый день надо делать дело, которое тебя пугает.";
    r_text[5] = "Чтобы победить самые тяжелые страдания, есть два средства: это опиум - и работа.";
    r_text[6] = "Работа избавляет нас от трех великих зол: скуки, порока, нужды.";
    var i = Math.round(6 * Math.random());
    document.getElementById('citat').innerHTML = (r_text[i]);
  });
})
/*WALLPAPER RANDOMER*/
var walls = [
  "url(https://source.unsplash.com/collection/888747/1920x1080) top center fixed",
  "url(https://source.unsplash.com/collection/888747/1921x1081) top center fixed",
  "url(https://source.unsplash.com/collection/888747/1922x1082) top center fixed"
];
function getWall() {
  return walls[
    Math.floor(Math.random() * walls.length)
  ];
}
function changeWall() {
  document.documentElement.style.setProperty('--mainblockbg', getWall()); // Set the WALLPAPER from array
}
</script>
