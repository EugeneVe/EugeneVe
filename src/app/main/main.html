<script>
/*GREETER*/
var myDate = new Date();
var hrs = myDate.getHours();
var greet;
if (hrs >= 5 && hrs <= 11) greet = 'Good morning';
else if (hrs >= 11 && hrs <= 17) greet = 'Good day';
else if (hrs >= 17 && hrs <= 22) greet = 'Good evening';
else if (hrs >= 22 && hrs <= 24) greet = 'Good night';
else if (hrs >= 0 && hrs <= 5) greet = 'Good night';
document.getElementById('hello').innerHTML =
  '<span>' + greet + '</span>';
/*DAY WEEK*/
var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
Date.prototype.getDayName = function() {
  return days[this.getDay()];
};
var now = new Date();
var day = now.getDayName();
document.getElementById('weekday').innerHTML =
  '<span>' + 'Today is' + '&nbsp;&nbsp;' + day + '&nbsp;&nbsp;' + '</span>';

/*SEARCH*/
window.onkeyup = keyup;
var inputTextValue;

function keyup(e) {
  inputTextValue = e.target.value;
  if (e.keyCode == 13) {
    window.open('https://www.google.com.ua/search?q=' + inputTextValue, '_blank');
  }
}
/*CITATES*/
$(function citates() {
  var r_text = new Array([]);
  r_text[0] = "Work hard. Dream big.";
  r_text[1] = "Life is short. Live passionately.";
  r_text[2] = "Life is a one time offer, use it well.";
  r_text[3] = "Live today, for tomorrow it will all be history.";
  r_text[4] = "Whatever you are, be a good one.";
  r_text[5] = "Everything happens for a reason.";
  r_text[6] = "Love the life you live, and live the life you love.";
  var i = Math.round(6 * Math.random());
  document.getElementById('citat').innerHTML = (r_text[i]);
});

function getWall() {
  return walls[
    Math.floor(Math.random() * walls.length)
  ];
}

function changeWall() {
  document.documentElement.style.setProperty('--mainblockbg', getWall()); // Set the WALLPAPER from array
}

// show stop/play video background
function videoWall() {
  $('#bgvid,#bgvid2').fadeToggle('fast', function() {
    if ($('#bgvid,#bgvid2').is(":visible")) {
      $('video').trigger('play');
    } else {
      $('video').trigger('pause');
    }
  })
}
