<script>
//creates a listener for when you press a key
window.onkeyup = keyup;
//creates a global Javascript variable
var inputTextValue;

function keyup(e) {
  //setting your input text to the global Javascript Variable for every key press
  inputTextValue = e.target.value;
  $('#searchValue').text("https://duckduckgo.com/?q=" + inputTextValue);
  //listens for you to press the ENTER key, at which point your web address will change to the one you have input in the search box
  if (e.keyCode == 13) {
    window.open('https://www.google.com.ua/search?q=' + inputTextValue, '_blank');
  }
}

/*WALLPAPER RANDOMER*/
var walls = [
  "url(https://source.unsplash.com/collection/888747/1920x1080) top center fixed",
  "url(https://source.unsplash.com/collection/888747/1921x1081) top center fixed",
  "url(https://source.unsplash.com/collection/888747/1922x1082) top center fixed"
];

function getWall() {
  return walls[
    Math.floor(Math.random() * walls.length)
  ];
}
// Set the WALLPAPER from array
function changeWall() {
  document.documentElement.style.setProperty('--mainblockbg', getWall());
}

/*WEATHER*/
$(function weather() {
  $.ajax({
    url: "http://api.wunderground.com/api/e1550cbb9034cf8a/geolookup/conditions/q/UA/Kharkiv.json",
    dataType: "jsonp",
    success: function(parsed_json) {
      /*var weather = parsed_json['location']['city'];*/
      var temp = parsed_json['current_observation']['temp_c'];
      /*document.getElementById("weather").innerHTML = weather;*/
      document.getElementById("temp").innerHTML = temp;
    }
  });
});
