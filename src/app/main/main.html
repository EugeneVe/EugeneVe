<div class="overflow">
  <div class="mainBlock">
    <div class="verticalcenter">
      <div class="maintitle homepage animated bounceInDown">
        <div class="col-xs-12 rand-serc">
          <div class="col-xs-2">
            <button id="random" popover-animation="true" uib-popover="Click here to change background randomly" popover-append-to-body="true" popover-placement="top" popover-trigger="mouseenter"><i class="fa fa-refresh" aria-hidden="true" onclick="changeWall()"></i></button>
          </div>
          <div class="col-xs-10">
            <input id="searchTxt" placeholder="&#xf002;" title="google search">
          </div>
        </div>
        <div class="col-xs-12 clockSec">
          <ul class="dateTime">
            <h4><li id="hours"><ds-widget-clock show-digital digital-format="'HH'"></ds-widget-clock></li>
            <li id="point">:</li>
            <li id="min"><ds-widget-clock show-digital digital-format="'mm'"></ds-widget-clock></li></h4>
          </ul>
          <h1 id="hello"></h1>
          <div class="dsDate">
            <ul>
              <li>
                <div id="weekday"></div>
              </li>
              <li>
                <ds-widget-clock show-digital digital-format=" 'dd.MM.yyyy'"></ds-widget-clock>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="citat animated fadeIn">
        <p id="citat" class="animated fadeIn"></p>
      </div>
    </div>
  </div>
</div>
<script>
  /*GREETER*/
  var myDate = new Date();
  var hrs = myDate.getHours();
  var greet;
  if (hrs >= 5 && hrs <= 11) greet = 'Good morning';
  else if (hrs >= 11 && hrs <= 17) greet = 'Good day';
  else if (hrs >= 17 && hrs <= 22) greet = 'Good evening';
  else if (hrs >= 22 && hrs <= 24) greet = 'Good night';
  else if (hrs >= 0 && hrs <= 5) greet = 'Good night';
  document.getElementById('hello').innerHTML =
    '<span>' + greet + '</span>';
  /*DAY WEEK*/
  var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
  Date.prototype.getDayName = function() {
    return days[this.getDay()];
  };
  var now = new Date();
  var day = now.getDayName();
  document.getElementById('weekday').innerHTML =
    '<span>' + 'Today is' + '&nbsp;&nbsp;' + day + '&nbsp;&nbsp;' + '</span>';

  /*SEARCH*/
  window.onkeyup = keyup;
  var inputTextValue;

  function keyup(e) {
    inputTextValue = e.target.value;
    if (e.keyCode == 13) {
      window.open('https://www.google.com.ua/search?q=' + inputTextValue, '_blank');
    }
  }
  /*CITATES*/
  $(function citates() {
    var r_text = new Array([]);
    r_text[0] = "Work hard. Dream big.";
    r_text[1] = "Life is short. Live passionately.";
    r_text[2] = "Life is a one time offer, use it well.";
    r_text[3] = "Live today, for tomorrow it will all be history.";
    r_text[4] = "Whatever you are, be a good one.";
    r_text[5] = "Everything happens for a reason.";
    r_text[6] = "Love the life you live, and live the life you love.";
    var i = Math.round(6 * Math.random());
    document.getElementById('citat').innerHTML = (r_text[i]);
  });

/*WALLPAPER RANDOMER*/
var walls = [
  "url(//img1.goodfon.com/original/1680x1050/3/78/stockholm-sweden-city-in-the.jpg) center fixed",
  "url(//img2.goodfon.com/original/1920x1200/8/28/kolco-basketbol-setka-schit.jpg) center fixed",
  "url(//img1.goodfon.com/original/1920x1200/4/aa/list-pugovica-stil.jpg) center fixed",
  "url(//img3.goodfon.com/original/1920x1200/4/65/similan-islands-similanskie-2399.jpg) center fixed",
  "url(//img3.goodfon.com/original/1920x1200/b/7f/macbook-zhurnaly-stopka-tolschina.jpg) center fixed",
  "url(//img1.goodfon.com/original/1920x1200/4/3b/pesok-bereg-voda.jpg) center fixed",
  "url(//img1.goodfon.com/original/1920x1280/c/28/pesok-trava-makro.jpg) center fixed",
  "url(//images.unsplash.com/photo-1509395062183-67c5ad6faff9?auto=format&fit=crop&w=800&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D) center fixed",
  "url(//images.unsplash.com/photo-1504164996022-09080787b6b3?auto=format&fit=crop&w=1050&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D) center fixed",
  "url(//images.unsplash.com/photo-1490598000245-075175152d25?auto=format&fit=crop&w=1050&q=60&ixid=dW5zcGxhc2guY29tOzs7Ozs%3D) center fixed",
];

function getWall() {
  return walls[
    Math.floor(Math.random() * walls.length)
  ];
}

function changeWall() {
  document.documentElement.style.setProperty('--mainblockbg', getWall()); // Set the WALLPAPER from array
}
</script>
